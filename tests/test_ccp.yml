---
- hosts: localhost

  tasks:
  - debug: var=hostvars
  - name: Fetch a secret
    uri:
      url: https://192.168.79.55/AIMWebService/api/Accounts?AppID=team1&Object=aim-test2 
      method: GET
      timeout: 10
      validate_certs: no
      register: output
      return_content: yes
      body_format: json
      status_code: 200
#     client_cert: /tmp/ansible.pem
#     client_key: /tmp/ansible_nopass.key
      client_cert: "{{ansible_env.CLIENT_CERTIFICATE}}"
      debug: var=client_cert
      client_key: "{{ansible_env.CLIENT_KEY}}"
      debug: var=client_key
    register: json_response
  - set_fact: foo="{{json_response.content}}"
  - debug:
      msg: "{{foo.Content}}"
 



