---
- hosts: localhost
  connection: local

  tasks:
      
  - name: Fetch a secret
    uri:
      url: https://pvaw.nate.lab/AIMWebService/api/Accounts?AppID=team1&Object=aim-test2 
      method: GET
      timeout: 10
      validate_certs: yes
      register: output
      return_content: yes
      body_format: json
      status_code: 200
      client_cert: "{{ansible_env.CLIENT_CERTIFICATE}}"
      client_key: "{{ansible_env.CLIENT_KEY}}"
    register: json_response
  - set_fact: foo="{{json_response.content}}"
  - debug:
      msg: "{{foo.Content}}"
 



